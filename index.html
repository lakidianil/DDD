<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Milk</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .hidden {
            display: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 15px;
        }
    </style>
    <script>
        // Prices per liter
        const milkPrices = {
            'buffalo': 80,
            'cow': 100
        };

        function placeOrder(event) {
            event.preventDefault(); // Prevent form submission and page reload

            // Get form values
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('number').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            const errorMessage = document.getElementById('error-message');
            const confirmation = document.getElementById('confirmation');

            // Clear previous error message
            errorMessage.textContent = '';

            // Validation
            if (!name || !address || !phone || !product || !quantity) {
                errorMessage.textContent = 'All fields are required!';
                return;
            }

            if (isNaN(quantity) || quantity <= 0) {
                errorMessage.textContent = 'Quantity must be a valid positive number!';
                return;
            }

            // Calculate total amount
            const totalAmount = milkPrices[product] * quantity;

            // Display confirmation message
            document.getElementById('confirm-name').textContent = name;
            document.getElementById('confirm-address').textContent = address;
            document.getElementById('confirm-phone').textContent = phone;
            document.getElementById('confirm-product').textContent = product.charAt(0).toUpperCase() + product.slice(1) + ' Milk';
            document.getElementById('confirm-quantity').textContent = quantity + ' liters';
            document.getElementById('confirm-total').textContent = 'â‚¹' + totalAmount;

            confirmation.classList.remove('hidden');  // Show confirmation section
        }
    </script>
</head>
<body>
    <h1>Order Fresh Milk</h1>

    <!-- Display error message if any -->
    <p id="error-message" class="error"></p>

    <!-- Form to take order details -->
    <form onsubmit="placeOrder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" required><br>

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="buffalo">Buffalo Milk</option>
            <option value="cow">Cow Milk</option>
        </select><br>

        <label for="quantity">Quantity (in liters):</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <button type="submit">Place Order</button>
    </form>

    <!-- Order confirmation message (hidden by default) -->
    <div id="confirmation" class="hidden">
        <h2 class="success">Order Confirmation</h2>
        <p>Thank you for your order, <span id="confirm-name"></span>!</p>
        <p>Order Details:</p>
        <ul>
            <li>Address: <span id="confirm-address"></span></li>
            <li>Phone: <span id="confirm-phone"></span></li>
            <li>Milk Type: <span id="confirm-product"></span></li>
            <li>Quantity: <span id="confirm-quantity"></span></li>
            <li>Total Amount: <span id="confirm-total"></span></li>
        </ul>
        <p>Your order will be delivered soon.</p>
    </div>
</body>
</html>
